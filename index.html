    function scrub(text, forbidden) {
      const words = text.split(" ")
      for (word in words) {
        if (forbidden.includes(words[word])) {
          let letters = words[word].split("")
          for (letter in letters) {
            letters[letter] = "x"
          }
          words[word] = letters.join("")
        }
      }
      return words.join(" ")
